<ion-view view-title="Account">
  <ion-content class="padding">

    <div id="signup" class="list" ng-controller='AccountCtrl'>

        <label class="item item-input">
            <input type="text" ng-model="name" placeholder="Name" required />
        </label>

        <label class="item item-input">
            <div ng-show="emailUsed === true">
                <span class="ion-alert-circled"></span>
            </div>
            <input type="email" ng-model="email" placeholder="Email" required ng-blur="validateEmail()"/>
            <loading></loading>
        </label>

        <label class="item item-input">
            <input type="password" ng-model="password" placeholder="Password" required />
        </label>

        <label class="item item-input">
            <input type="password" ng-model="confirm" placeholder="Confirm" required/>
        </label>

        <button class="button button-block button-positive" ng-click="confirmation()">Sign up</button>

        <div class="info" ng-show='host === undefined || host === "" '>
            <div class="bar bar-assertive">
                <h6>Click on config button, and configure the server address.</h6>
            </div>
        </div>

        <div ng-show="message !== '' ">
            <div class="messages">
                <h6 class="message-text">{{message}}</h6>
            </div>
        </div>

        <div ng-show="success !== '' ">
            <div class="success">
                <h6 class="message-text">{{success}}</h6>
            </div>
        </div>
    </div>

  </ion-content>
</ion-view>
